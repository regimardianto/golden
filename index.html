
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Music Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(90deg, #c17d16, #7c4700);
      color: #ddd;
    }

    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .content {
      max-width: 600px;
      padding: 40px 20px;
    }

    .logo {
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      font-size: 1.3rem;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
      text-shadow: 1px 1px #000;
    }

    .icons {
      font-size: 1.8rem;
      margin: 20px 0;
    }

    .icons a {
      margin: 0 15px;
      color: black;
      background: #eee;
      padding: 10px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      width: 80%;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 20px;
      background: transparent;
      color: #eee;
      text-shadow: 1px 1px #000;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: #000;
      color: #f8c15d;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="centered-container">
    <div class="content">
      <img src="logo.png" alt="Golden Music Art Logo" class="logo">
      <h1>VOCAL & INSTRUMEN CLASS</h1>
      <h2>Vocal - Piano - Guitar - Biola</h2>

      <div class="icons">
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-map-marker-alt"></i></a>
      </div>

      <a class="btn" href="#">Program Kelas</a>
      <a class="btn" href="#">Pendaftaran</a>
      <a class="btn" href="#">Profil & Galeri</a>
    </div>
  </div>
</body>
</html>
