
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Music Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(90deg, #c17d16, #7c4700);
      color: #ddd;
    }
    body.fade-slide {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1.2s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .content {
      max-width: 600px;
      padding: 40px 20px;
    }

    .logo {
      width: 200px;
      border-radius: 50%;
    }

h1 {
  margin-top: 10px;  /* bisa lebih kecil */
  margin-bottom: 0px; /* tambahkan ini */
  font-size: 1.3rem;
  text-shadow: 2px 2px #000;
  letter-spacing: 2px;
}

h2 {
  margin-top: 0;       /* hilangkan jarak atas */
  margin-bottom: 20px; /* opsional, untuk jarak ke elemen setelahnya */
  font-size: 1.1rem;
  color: #ddd;
  text-shadow: 1px 2px #000;
}

    .icons {
      font-size: 1.8rem;
      margin: 20px 0;
    }

    .icons a {
      margin: 0 15px;
      color: black;
      padding: 2px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      width: 80%;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 20px;
      background: transparent;
      color: #eee;
      text-shadow: 1px 2px #000;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #000;
      color: #f8c15d;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="centered-container">
    <div class="content">
      <img src="logo.png" alt="Golden Music Art Logo" class="logo">
      <h1>VOCAL & INSTRUMEN CLASS</h1>
      <h2>Vocal - Piano - Guitar - Biola</h2>

      <div class="icons">
        <a href="https://api.whatsapp.com/send?phone=62881023740222"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/golden.music.art/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.google.com/maps/place/Aditya+Piano+Course/@-7.0201199,107.5673838,13z/data=!4m6!3m5!1s0x2e68edc7bae121f9:0xe29c118f180a9f97!8m2!3d-7.0532762!4d107.5425058!16s%2Fg%2F11vkfjrw6t?entry=ttu&g_ep=EgoyMDI1MDQxMy4wIKXMDSoJLDEwMjExNDUzSAFQAw%3D%3D"><i class="fas fa-map-marker-alt"></i></a>
      </div>

      <a class="btn" href="#">Program Kelas</a>
      <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSdIXRkgVEUsWsadWXROK9TX9p0GyxqUKLB011RkJ_71P6fv5Q/viewform">Pendaftaran</a>
      <a class="btn" href="#">Profil & Galeri</a>
    </div>
  </div>
</body>
</html>
