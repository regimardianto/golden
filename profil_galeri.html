<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil & Galeri Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(90deg, #c17d16, #7c4700);
      color: #ddd;
    }
    h1 {
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 1.8rem;
      text-shadow: 2px 2px #000;
    }
    .coach-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .coach-card {
      text-align: center;
      max-width: 200px;
    }
    .coach-card img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .coach-card h3 {
      margin: 10px 0 5px;
    }
    .coach-card p {
      margin: 0 0 10px;
      font-size: 0.95rem;
    }
    .coach-card a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .coach-card a:hover {
      color: #f8c15d;
    }
  </style>
</head>
<body>
  <h1>Coach Kami</h1>
  <div class="coach-container">

    <div class="coach-card">
      <img src="coach1.jpg" alt="Aditya Piano">
      <h3>Aditya Piano</h3>
      <p>Piano Coach</p>
      <a href="https://www.instagram.com/adityapiano/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="coach-card">
      <img src="coach2.jpg" alt="Maya Fauziah S">
      <h3>Maya Fauziah S</h3>
      <p>Vocal Coach</p>
      <a href="https://www.instagram.com/mayafauzz/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="coach-card">
      <img src="coach3.jpg" alt="Regi Mardianto">
      <h3>Regi Mardianto</h3>
      <p>Vocal Coach</p>
      <a href="https://www.instagram.com/regimardianto/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="coach-card">
      <img src="coach4.jpg" alt="Witri Mayangsari">
      <h3>Witri Mayangsari</h3>
      <p>Vocal Coach</p>
      <a href="https://www.instagram.com/witrimayangsarii/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="coach-card">
      <img src="coach5.jpg" alt="JH Sulaiman">
      <h3>JH Sulaiman</h3>
      <p>Biola Coach</p>
      <a href="https://www.instagram.com/jhsulaiman/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="coach-card">
      <img src="coach6.jpg" alt="Rifan Nurahman">
      <h3>Rifan Nurahman</h3>
      <p>Guitar Coach</p>
      <a href="https://www.instagram.com/rifannrhmn/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="coach-card">
      <img src="coach7.jpg" alt="Teddy M">
      <h3>Teddy M</h3>
      <p>Guitar Coach</p>
      <span style="color: gray;"><i class="fab fa-instagram"></i></span>
    </div>

  </div>
</body>
</html>
